<div class="col-lg-12 d-flex align-items-stretch container-fluid">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold float-start">Add Vehicles</h5>
        <a class="btn btn-primary float-end" [routerLink]="['/vehicles']">Back to Vehicles</a>
        <br><br>
        <form [formGroup]="form" (ngSubmit)="createVehicle()">
          <div class="mb-3 row">
            <div class="col-md-4">
              <label for="selectCategory" class="form-label">Category</label>
              <select class="form-select" aria-label="Default select example" formControlName="category">
                <option disabled selected value="-1">Click to open categories</option>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Truck">Truck</option>
                <option value="Van">Van</option>
                <option value="Motorcycle">Motorcycle</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="selectType" class="form-label">Type</label>
              <select class="form-select" aria-label="Default select example" formControlName="type">
                <option disabled selected value="-1">Click to open types</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="nameOfVehicle" class="form-label">Name of Vehicle</label>
              <input type="text" class="form-control" id="nameOfVehicle" placeholder="Name of Vehicle" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-md-3">
              <label for="policeNumber" class="form-label">Police Number</label>
              <input type="text" class="form-control" id="policeNumber" placeholder="Police Number" formControlName="police_number">
            </div>
            <div class="col-md-3">
                <label for="color" class="form-label">color</label>
                <input type="text" class="form-control" id="color" placeholder="color" formControlName="color">
              </div>
              <div class="col-md-3">
                <label for="year" class="form-label">year</label>
                <input type="text" class="form-control" id="year" placeholder="year" formControlName="year">
              </div>
            <!-- stock -->
            <div class="col-md-3">
              <label for="stock" class="form-label">stock</label>
              <input type="number" class="form-control" id="stock" placeholder="stock" formControlName="stock">
            </div>
          </div>
          <!-- Button -->
          <button type="submit" class="btn btn-primary float-start">Submit</button>
        </form>
      </div>
    </div>
  </div>
